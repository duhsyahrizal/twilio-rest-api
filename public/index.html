<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Twilio Video Demo</title>
    <!-- Twilio Video CDN -->
    <script src="https://sdk.twilio.com/js/video/releases/2.15.2/twilio-video.min.js"></script>
  </head>
  <body>
    <form id="room-name-form">
      Create Room: <input name="room_name" id="room-name-input" />
      <button type="submit">Create Room</button>
    </form>

    <form id="join-room-form">
      Enter a Room Name to join: <input name="join_room_name" id="join-room-input" />
      <button type="submit">Join Room</button>
    </form>
    <div id="video-container"></div>
    <script src="dist/main.js"></script>
  </body>
</html>
